<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Forecast Dashboard</title>
  </head>

  <body>
    <nav class="navbar bg-info text-center">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Weather Forecast Dashboard</span>
      </div>
    </nav>

    <main class="row">
      <div class="search-bar col-4">
        <p class="heading-text">Search for a city:</p>
        <form class="form-inline active-cyan-4">
          <input
            class="form-control form-control-sm mr-3 w-75"
            type="text"
            placeholder="Enter city here"
            aria-label="Search"
          />
          <button class="searchBtn">Search</button>
        </form>
      </div>

      <div class="current-weather col-7">
        <div class="current-day">City : Date</div>
      </div>

      <div class="5-day container">
        <h3>Following 5 days</h3>
        <div></div>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
