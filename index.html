<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Forecast Dashboard</title>
  </head>

  <!-- Nav bar heading-->
  <body>
    <nav class="navbar bg-info text-center">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Weather Forecast Dashboard</span>
      </div>
    </nav>

    <!--Search bar-->
    <main class="row gx-0 p-3">
      <div class="search-bar col-md-4">
        <h2 class="heading-text">Search for a city:</h2>
        <form class="form-inline active-cyan-4">
          <input
            class="form-control form-control-sm mr-3 w-75"
            type="search"
            placeholder="Enter city here"
            aria-label="Search"
          />
          <button class="searchBtn" id="search-button">Search</button>
        </form>

        <hr />

        <!-- Search history-->
        <ul class="col-12 list-group" id="city-list">
          <li class="list-group-item">Birmingham</li>
          <li class="list-group-item">Istanbul</li>
          <li class="list-group-item">Cairo</li>
          <li class="list-group-item">New York</li>
          <li class="list-group-item">kuwait</li>
        </ul>
      </div>

      <!--Current-day card-->
      <div class="row">
        <div class="current-weather col-md-7">
          <div class="current-day">City : Date</div>
        </div>

        <!-- 5 days cards-->
        <div class="following-days-container col-md-7 offset-md-7">
          <h3 class="following-days">Following 5 days</h3>
        </div>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
