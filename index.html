<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Forecast Dashboard</title>
  </head>

  <body>
    <!--Nav bar heading-->
    <div class="navbar bg-info text-center">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Weather Forecast Dashboard</span>
      </div>
    </div>

    <main>
      <div class="row gx-0 p-3">
        <!-- Column for search history -->
        <div class="col-12 col-md-3 bg-white border p-2 mb-3">
          <h2>Search for a city:</h2>
          <form class="form" id="search-form">
            <input
              id="city-input"
              class="form-control col-12 p-2 my-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              type="submit"
              id="search-button"
              class="btn btn-primary btn-block m-2"
            >
              Search
            </button>
          </form>

          <hr />

          <!--city searched lists here-->
          <ul class="col-12 list-group" id="city-list"></ul>
        </div>

        <!-- Column for cards -->
        <div class="col-12 col-md-9 bg-white border p-2 mb-3">
          <div class="d-flex flex-column" id="weather-cards-container"></div>
        </div>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
